<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">

  <title>dodrio_templating</title>

<body>
  <svg height="100%" width="100%">
    <text x="50%" y="15%" class="h1">"unForGetTable"</text>
    <text x="50%" y="30%" class="h2">a drinking game</text>
    <text x="50%" y="40%" class="h2">to loose memory</text>
    <text x="50%" y="48%" class="h6">Write your nickname</text>text>

    <!-- if I put the foreignElement here, that the rest of the svg elements is no rendered -->

    <rect class="btn" y="68%" data-on-click="start_a_group_onclick" />
    <text x="50%" y="73.5%" class="h3">Start a group </text>

    <text x="50%" y="80.5%" class="h6">or</text>

    <rect class="btn" y="83%" data-on-click="join_a_group_onclick" />
    <text x="50%" y="88.5%" class="h3">Join a group</text>

    <foreignObject x="0%" y="50%" width="100%" height="17%">
      <input data-t-class="blink_or_not" class="blink" id="input_nickname"
             autofocus data-t-value="my_nickname" value="nickname"
             data-on-keyup="nickname_onkeyup"></input>
    </foreignObject>

  </svg>
</body>

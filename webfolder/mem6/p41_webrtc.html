<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dodrio_templating</title>
  <link rel="stylesheet" href="css/mem6.css">
</head>

<body>
  <div>
    <h5>Testing webrtc communication with a small chat web app</h5>
    <h6 class="blue">The ws_uid is like a telephone number to call the other
      browser.
      In the field "receiver ws_uid" write the my_ws_uid from the other browser.
      Then press "Start" to "call" the other browser.
      Write a message and click "Send".
    </h6>
    <table>
      <tr>
        <td> <label>my_ws_uid:<br />
            <input id="my_ws_uid" type="text" style="width:50%;"
                   data-t-value="my_ws_uid" value="0000" />
          </label></td>
        <td><label>receiver ws_uid:<br />
            <input id="receiver_ws_uid" type="text" style="width:50%;"
                   data-t-value="receiver_ws_uid" value="0000" />
          </label></td>
        <td style="vertical-align: bottom;">
          <button data-on-click="web_rtc_start">Start</button>
        </td>
      </tr>
    </table>

    <label>message:
      <input id="message_text" type="text" placeholder="Your message.." />
    </label>
    <button width="50%" data-on-click="web_rtc_send">Send</button>
    <label>received_message:<br />
      <input id="received_message" type="text" value="......" />
    </label>
  </div>
</body>

</html>

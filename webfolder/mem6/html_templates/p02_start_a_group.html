<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>dodrio_templating</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/dodrio_templating.css">
</head>

<body>
  <!--section/div for rust/wasm code-->
  <div id="div_for_virtual_dom">

    <svg height="100%" width="100%">
      <text x="50%" y="10%" class="h3">Other players</text>
      <text x="50%" y="20%" class="h3">can now join</text>
      <text x="50%" y="30%" class="h3">the group</text>
      <text x="50%" y="43%" class="h2">Group id = 265</text>

      <text x="50%" y="52%" class="h6">Choose a type</text>
      <rect x="10%" y="55%" width="10%" height="10%" fill="green"></rect>
      <rect x="80%" y="55%" width="10%" height="10%" fill="green"></rect>
      <text x="50%" y="62%" class="h2">animals </text>

      <text x="50%" y="75%" class="h3">3 players joined</text>

      <text x="50%" y="82%" class="h6">Wait for all players to join and then</text>
      <rect x="10%" y="85%" width="80%" height="10%" fill="green"></rect>
      <text x="50%" y="92%" class="h3">Start the game </text>
    </svg>
  </div>
</body>

</html>

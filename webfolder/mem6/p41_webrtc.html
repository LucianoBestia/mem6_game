<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dodrio_templating</title>
  <link rel="stylesheet" href="css/mem6.css">
</head>

<body>
  <div>
    <div height="80%"></div>
    <h5>Webrtc chat</h5>
    <div class="grid-container" style="grid-template-columns: 40% 40% 20%;">
      <div class="grid-item"><label>my_id:<br />
          <input id="my_ws_uid" class="input_small center" type="text"
                 readonly="true" style="width:50%;" data-t-value="my_ws_uid"
                 value="0000" />
        </label></div>
      <div class="grid-item"><label>receiver_id:<br />
          <input id="receiver_ws_uid" class="input_small center" type="text"
                 style="width:50%;" data-t-value="receiver_ws_uid"
                 value="0000" />
        </label></div>
      <div class="grid-item"><button id="web_rtc_start" class="small_button"
                data-on-click="web_rtc_start">Start</button></div>
    </div>
    <div class="grid-container" style="grid-template-columns: 80% 20%;">
      <div class="grid-item" style="justify-items: left;text-align: left;">
        <label>your
          message:<br />
          <input id="message_text" class="input_small left" type="text"
                 value="" />
        </label></div>
      <div class="grid-item"><button id="web_rtc_send" class="small_button"
                data-on-click="web_rtc_send">Send</button></div>
    </div>
    <label>received_messages:<br />
      <input id="received_message" type="text" value="......" />
    </label>

  </div>
</body>

</html>

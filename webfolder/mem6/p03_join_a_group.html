<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dodrio_templating</title>
  <link rel="stylesheet" href="css/mem6.css">
</head>

<body>
  <svg height="100%" width="100%">
    <text x="50%" y="15%" class="h1 clickable"
          data-on-click="open_youtube1">"unForGetTable"</text>
    <text x="50%" y="25%" class="h2">join the group</text>

    <text x="50%" y="35%" class="h6">Enter group id:</text>text>
    <foreignObject x="0%" y="37%" width="100%" height="10%">
      <input data-t-class="blink_or_not_group_id" class="blink"
             autofocus="autofocus" id="input_group_id" tabindex="0"
             placeholder="9999" data-t-value="group_id_joined" value="" />
    </foreignObject>

    <text x="50%" y="55%" class="h6">Write your nickname</text>text>
    <foreignObject x="0%" y="57%" width="100%" height="17%">
      <input data-t-class="blink_or_not_nickname" class="blink"
             id="input_nickname" placeholder="nickname"
             data-t-value="my_nickname" value=""
             data-on-keyup="nickname_onkeyup"></input>
    </foreignObject>

    <rect class="btn" y="79.5%" data-on-click="join_group_on_click" />
    <text x="50%" y="85%" class="h3">Join now</text>
    <text x="50%" y="97%" class="h6 clickable"
          data-on-click="open_instructions">Instructions</text>
  </svg>
</body>

</html>

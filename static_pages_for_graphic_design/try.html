A lot of tricks is needed to simply make the game fill the width of the smartphone and go fullscreen.
IOS Safari does not have the FullScreen API, but Android Chrome has it.
The best option is the browser menu item "Add to home screen" on both iPhone and Android.
Even better is a true and complete PWA (Progressive Web App), but that requires a lot of prerequisites. 
The meta viewport properties user-scalable and maximum-scale does not work in many cases: 
on Safari or in Chrome with accessibility settings (bigger fonts). So I will try with javascript.
-->
